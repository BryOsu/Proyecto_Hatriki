{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src={% static 'js/color-modes.js' %}></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/icono_pag.ico' %}">
    <title>Register</title>
    <script src={% static "js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "js/bootstrap.bundle.min.js.map" %}></script>
    <script src={% static 'js/togglePassword.js' %}></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href={% static 'css/register.css' %} rel="stylesheet">
    <link href={% static 'css/bootstrap.rtl.min.css' %} rel="stylesheet">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center h-auto">
    <div class="card p-4" style="border: 2px solid rgb(253, 252, 252);background-color: #fff; max-width: 400px;">
        <img class="mb-3 mx-auto d-block" src="{% static 'img/icono_pag.png' %}" alt="" width="350" height="300">
        <h2>Create new account</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form.username.label_tag }} 
                {{ form.username }}
            </div>
            <div>
                {{ form.email.label_tag }} 
                {{ form.email }}
            </div>
            <div class="input-group">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
                <span class="input-group-text" id="togglePassword1" style="cursor: pointer;">
                    <i class="fas fa-eye" id="eye1"></i>
                </span>
            </div>
            <div class="input-group">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
                <span class="input-group-text" id="togglePassword2" style="cursor: pointer;">
                    <i class="fas fa-eye" id="eye2"></i>
                </span>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
        <p class="mt-5 mx-auto text-body-secondary">© 2024–2025</p>
    </div>
</body>
</script>
</html>
