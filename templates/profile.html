{% include "cabecera.html" %}
<html>
  <head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
  </head>
  <body>
    <div class="bg-background text-primary-foreground min-h-screen flex items-center justify-center">
        <div class="bg-card w-full md:w-1/2 lg:w-1/3 p-8 rounded-lg shadow-lg" style="background-color: #ffff">
        <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
        <form class="space-y-4" method="POST">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium" >Username</label>
            <input id="username" type="text" value="{{ user.username }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" readonly />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" name="email" type="email" value="{{ form.email.value }}" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" />
          </div>
          <div>
            <label for="firstName" class="block text-sm font-medium">First Name</label>
            <input id="first_name" name="first_name" type="text" value="{{ form.first_name.value }}" placeholder="Insert your name" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium">Last Name</label>
            <input id="last_name" name="last_name" type="text" value="{{ form.last_name.value }}" placeholder="Insert your lastName" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring focus:ring-primary" />
          </div>
          <button type="submit" class="bg-primary text-primary-foreground w-full py-2 rounded-lg hover:bg-primary/80">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
</html>
