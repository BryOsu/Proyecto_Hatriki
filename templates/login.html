{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
    <script src={% static 'js/color-modes.js' %}></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/icono_pag.ico' %}">
    <title>Login</title>
    <script src= {% static "js/bootstrap.bundle.min.js" %}> </script>
    <script src= {% static "js/bootstrap.bundle.min.js.map" %}></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href={% static 'css/login.css' %} rel="stylesheet">
    <link href={% static 'css/bootstrap.rtl.min.css' %} rel="stylesheet">


    </head>
{% block LoginView %}
  <body class="d-flex align-items-center justify-content-center h-auto">
    <div class="card p-4" style="border: 2px solid rgb(253, 252, 252);background-color: #fff; max-width: 400px;">
      <img class="mb-3 mx-auto d-block" src="{% static 'img/icono_pag.png' %}" alt="" width="350" height="300">
      <h2 class="text-center">Login</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          {{ form.username.label_tag }} 
          {{ form.username }}
        </div>
        <div class="mb-4">
          {{ form.password.label_tag}}
          {{ form.password}}
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}" style="color: black;">Registrarse</a>
        <p class="mt-5 mx-auto text-body-secondary">© 2024–2025</p>
      </div>
    </div>
  </body>
  {% endblock LoginView %}
  </html>
