<!doctype html>
<html lang="en" data-bs-theme="auto">
{% load static %}
<head>
  <script src="{% static 'js/color-modes.js' %}"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'img/icono_pag.ico' %}">
  <title>{% block title %}Home Page{% endblock %}</title>
  <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.rtl.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'start' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">Welcome, {{ user.username }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">New Account</a> 
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'About-us' %}">About us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  {% block content %}
  {% endblock %}

<footer class="container">
  <p class="float-end"><a href="#">Back to top</a></p>
  <p>&copy; 2024â€“2025 &middot; </p>
</footer>
</body>
</html>
